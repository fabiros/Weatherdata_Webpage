<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website Example</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="Logo">YourWeather</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
            </ul>   
        </header>
    </div>

    <fo class="container">
        <h2>Choose your from available locations</h2>
        <form class="" action="search.php" method="post">
            <input type="text" name="searchbox_input" id="searchbox_input" class="searchbox_input">
            <a id="search_btn" class="search_btn" href="#">
                <i class="fas fa-search"></i>
            </a>
        </form>
        <div class="content" id="content">
            <div class="column">
                <div id="error_msg" class="error_msg"></div>
                <p class="content_text" id="coordinates"></p>
            </div>
            <div class="column">
                <h3 class="content_heading">Description</h3>
                <p class="content_text" id="description"></p>
            </div>
            
            <div class="column">
                <div class="weather">
                    <h3 class="content_heading">Weather:</h3>
                    <p class="content_text" id="weather"></p>
                </div>
                <div class="temperature">
                    <h3 class="content_heading">Temperature:</h3>
                    <p class="content_text" id="weather"></p>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
