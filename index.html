<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Website Example</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">Your Weather</div>
                <ul>
                    <li class="option"><a href="#">Home</a></li>
                    <li class="option"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>   
    </header>

    <div class="container">
        <div class="column">
            <h2>Search City</h2>
            <form class="searchbox" action="" method="post">
                <input type="text" name="searchbox_input" onkeyup="checkInput(this.value)" placeholder="Enter City" autocomplete="off" id="searchbox_input" class="searchbox_input">
                <a id="search_btn" class="search_btn" href="#">
                    <i class="fas fa-search"></i>
                </a>
            </form> 
            <div id="error_msg" class="error_msg"></div>
            <div class="coordinates" id="coordinates"></div>
        </div>
        
        <div class="content" id="content">
            <div class="column">
                <div class="weather">
                    <h3 class="content_heading">Weather</h3>
                    <div class="cards">
                        <div class="general border" id="general">
                            <h4 class="content_subheading">general</h4>
                        </div>
                        <div class="wind border" id="wind">
                            <h4 class="content_subheading">wind</h4>
                        </div>
                        <div class="temperature border" id="temperature">
                            <h4 class="content_subheading">temperature</h4>
                            <form class="btns" action="">
                                <input class="temp_btn active" id="btn2" type="button" value="°C">
                                <input class="temp_btn" id="btn3" type="button" value="°F">
                            </form> 
                        </div>
                    </div>
                    <div class="column">
                        <div class="date_time" id="date_time"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<footer>

</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</html>
